<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Interval</title>
    <script>
    var timerId;
    function showColors(){
      function randomRGB() {
        return Math.floor(Math.random() * 256 );
      }
      for (var i = 0; i < 77; i++) {
      var red = randomRGB();
      var green = randomRGB();
      var blue = randomRGB();
      var rgbColor = 'rgb(' + red + ',' + green + ',' + blue +')';
      document.getElementById('color').innerHTML += '<div id="changeColor" style="color:white;display:inline-block;height:120px;width:120px;background-color:' + rgbColor + ';text-align:center">rgb(' + red + ',' + green + ',' + blue +')</div>'
      }
    }
    function changeColor() {
      document.getElementById('color').innerHTML = '';
      showColors();
    }
    function startColorGenerator() {
      timerId = setInterval(changeColor, 100);
    }
    function clearColorGenerator() {
      document.getElementById('color').innerHTML = '';
    }
    </script>
  </head>
  <body style="background-color:rgb(212,216,226);text-align:center;">
    <h1 style="text-align:center">RGB Squared</h1><div style="margin-right:15px;"><b>Use this to find cool RGB colors and use them for your personal projects.</b></div>
    <!-- This runs function to generate and display colors -->
    <button style="margin:5px;"onclick='changeColor()'>Click To Generate Colors</button>
      <!-- This runs function to start set interval -->
    <button style="margin:5px;" onclick="startColorGenerator()">Click To Start Color Strobe</button>
      <!-- This runs the function to stop the set interval -->
    <input style="margin:5px;" type='button' onclick="clearInterval(timerId)" value='Stop Color Strobe'>
    <button style="margin:5px;" onclick="clearColorGenerator()">Clear</button>
        <!-- Show div with color -->
    <div id='color' ></div>
    <script src='/javascript/app.js'></script>
  </body>
</html>
